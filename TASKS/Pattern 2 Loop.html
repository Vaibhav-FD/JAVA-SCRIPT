<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Pattern 2 Loop</title>
  <style>
    * { 
      text-align: center; 
      margin-bottom: 3%;
      color-scheme: dark;
    }
  </style>
</head>

<body>

  <h1>PATTERN 2</h1>

  <script>


    for (let p = 0; p <= 21; p++) {
      document.write("* * * * * * * * * * * * * * * * * * * * *" + '<br>');
    }

  </script>

</body>

</html>
