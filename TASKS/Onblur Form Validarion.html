<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onblur Form Validation</title>
</head>

<body style="color: white; background-color: black; padding: 3rem;">

  <label for="uname">USER NAME :</label><br>
  <input type="text" name="uname" id="uname"  onblur="VALIDATE1()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="msg1"></span>

  <br><br>

  <label for="pass">PASSWORD :</label><br>
  <input type="text" name="pass" id="pass" onblur="VALIDATE2()">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id="msg2"></span>

  <script>
    
    
    function VALIDATE1() {
      if (document.getElementById("uname").value == "") {
          document.getElementById("msg1").innerHTML = "FILL THIS FIELD OK";
      }
      else{
        document.getElementById("msg1").innerHTML = "";
      }
    }

    function VALIDATE2(){
      if (document.getElementById("pass").value == "") {
          document.getElementById("msg2").innerHTML = "FILL THIS FIELD OK";
      }
      else{
        document.getElementById("msg2").innerHTML = "";
      }
    }


  </script>


</body>

</html>
