<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Pattern 1 Loop</title>
  <style>
    * {
      /* text-align: right;       */
      /*REMOVE THIS UPPER COMMENT TO SEE OPPOSITE PATTERN*/
      /* text-align: center;      */
      /*REMOVE THIS UPPER COMMENT TO SEE CENTERD PATTERN*/
      margin-bottom: 3%;
      color-scheme: dark;
    }
    h2{
      word-spacing: 1rem;
      letter-spacing: 0.3rem;
      margin-top: 5%;
      color: lime;
    }
    h1{
      color: deeppink;
      text-decoration: underline 2px solid aqua;
      text-underline-offset: 1rem;
    }
  </style>
</head>

<body>

  <h1>PATTERN 1</h1>

  <script>

    let a = "";
    for (let p = 1; p <= 21; p++) {
      a = a + " *";
      document.write(a + '<br>');

      console.log(a + "\n");     // THIS IS FOR CONSOLE PRINT
      // console.log(a);      ->  SAME RESULT
    }

  </script>

  <h2>THIS PATTERN IS ALSO IN CONSOLE PART OF DEVELOPER TOOLS.</h2>

</body>

</html>
