<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Pattern 3 Loop</title>
  <style>
    * {
      margin-bottom: 6%;
      color-scheme: dark;
    }
  </style>
</head>

<body>

  <h1>PATTERN 3</h1>

  <script>

    let a ="";
    let b = " &nbsp";     // JO SPACE REMOVE KARU SU TO GAME BAGADI JAY S
    // let b = "&nbsp&nbsp";   // SAME LIKE UPPER ONE
    
    for (let p = 21; p > 0; p--) {

      
      a = a + "*";   //JO ABAJU MU AGAL SPACE ALUN TO GAME BAGADI RAI S 
      document.write(b.repeat(p) + a + "<br>"); 

    }


  </script>

</body>

</html>
