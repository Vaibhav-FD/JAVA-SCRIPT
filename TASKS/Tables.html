<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables JS</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      color-scheme: dark;
      font-size: 1.5rem;
    }
    h1{
      font-size: 3rem;
    }


  </style>
</head>
<body>

  <h1>TABLES</h1>


  <script>

      for (let i = 1; i < 11; i++) {
        for (let i2 = 1; i2 < 11; i2++) {
          document.write(i+" x " + i2 +" = " +  i*i2 + "<br>")
          console.log("%c"+i+" x " + i2 +" = " +  i*i2 + "\n","color:lime;")
        }
        document.write("<br>"+"<hr>")
        console.log("\n\n\n")

      }


  </script>


  
</body>
</html>
