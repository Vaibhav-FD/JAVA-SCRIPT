<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Data Types JS</title>
</head>
<body>

  <h1 style="letter-spacing: 9px; word-spacing: 21px;">THE OUTPUT IS IN CONSOLE PART OF DEVELOPER TOOLS.</h1>

  <script>

    let a = 9;
    
    let b = "JAVA SCRIPT";
   

    let c;
    
    let d = true;

    let e = BigInt(912);

    let f = Symbol(12);

    let g = null;

    console.log(typeof a);
    console.log(typeof b);
    console.log(typeof c);
    console.log(typeof d);
    console.log(typeof e);
    console.log(typeof f);
    console.log(typeof g);


    console.log("");
    console.log("---------------------------");
    console.log("");
  

    b = "9";
    console.log(typeof b);
    b = "91HII"
    console.log(typeof b);




  </script>
  
</body>
